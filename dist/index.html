<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    * {
      font-family: Outfit;
    }
  </style>
</head>
<body class="font-body flex flex-col justify-evenly min-h-screen bg-[#D5E1EF]">

  <main class="mx-auto min-w-screen max-w-80 flex justify-center drop-shadow-2xl">
    <div class="p-4 my-auto rounded-2xl flex-col justify-center bg-white">
        <div>
          <img class="rounded-xl" src="../images/image-qr-code.png"  alt="Frontend Mentor QR Code"></img>
        </div>
        
        <div class="text-center flex-col mt-6 mb-4 space-y-4 w-full">
          <h3 class="text-[22px] font-bold text-primary">Improve your front-end skills by building projects</h3>
          <p class="text-base text-secondary"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
  </main>
 
  

 
  
  <div class="attribution mx-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://www.michaelkbyun.com">Michael K. Byun</a>.
  </div>
</body>
</html>
